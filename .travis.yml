language: node_js
node_js:
- '6'
- '7'
- '8'
- '9'
- '10'
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- npm run lint
- npm run build
- npm run test:coverage
- npm run docs

after_script:
  - echo $TRAVIS_TEST_RESULT
  - ./cc-test-reporter after-build --debug --exit-code $TRAVIS_TEST_RESULT

deploy:
  - provider: npm
    email: ackeedevelopment@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
      on:
        tags: true
        repo: AckeeCZ/axesor
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: 
    keep-history: true
    local-dir: "./docs"
    verbose: true
    on:
      branch: master
